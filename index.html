<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer charset="utf-8"></script>
  <script src="script/script.js" defer charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/f388e9b503.js" defer crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body class="greyscale">
  <div class="winner hidden">
    <section class="winner__display">
      <h1><span id="winner"></span> has won by checkmate!</h1>
      <button>Restart</button>
    </section>
  </div>
  <section class="container">
    <h1 id="turn-display">White's Turn</h1>
  </section>
  <div class="board-container">
    <div class="white-pieces"></div>
    <div class="board">
      <!-- Row 1 -->
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <!-- Row 2 -->
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <!-- Row 3 -->
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <!-- Row 4 -->
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <!-- Row 5 -->
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <!-- Row 6 -->
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <!-- Row 7 -->
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <!-- Row 8 -->
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
      <div class="board__square black-square"></div>
      <div class="board__square white-square"></div>
    </div>
    <div class='black-pieces'></div>
  </div>
</body>
</html>
